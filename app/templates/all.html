<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


</head>
<body class="bg-light">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        // Fonction pour r√©cup√©rer et afficher les donn√©es
        function fetchData(endpoint, tableId) {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById(tableId);
                    tableBody.innerHTML = ''; // Effacer le contenu pr√©c√©dent
                    data.forEach(item => {
                        let row = `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.description || item.subject || item.email || item.day + ' - ' + item.time || ''}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editData('${endpoint}', ${item.id})">Modifier</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteData('${endpoint}', ${item.id})">Supprimer</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Erreur:', error));
        }

        // Fonction pour modifier une donn√©e
        function editData(endpoint, id) {
            let newName = prompt("Entrez le nouveau nom :");
            if (newName) {
                fetch(`${endpoint}/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name: newName })
                }).then(() => fetchData(endpoint, endpoint.slice(1) + 'Table')); // Met √† jour la liste
            }
        }

        // Fonction pour supprimer une donn√©e
        function deleteData(endpoint, id) {
            if (confirm("Voulez-vous vraiment supprimer cet √©l√©ment ?")) {
                fetch(`${endpoint}/${id}`, { method: 'DELETE' })
                    .then(() => fetchData(endpoint, endpoint.slice(1) + 'Table')); // Met √† jour la liste
            }
        }

        // Charger toutes les donn√©es au d√©marrage
        document.addEventListener("DOMContentLoaded", function() {
            fetchData('/teachers', 'teacherTable');
            fetchData('/courses', 'courseTable');
            fetchData('/students', 'studentTable');
            fetchData('/schedules', 'scheduleTable');
        });
    </script>

</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">üìö Gestion Scolaire</h1>

        <div class="row">
            <!-- Professeurs -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">üë®‚Äçüè´ Professeurs</div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3">Ajouter Professeur</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Mati√®re</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="teacherTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Cours -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">üìñ Cours</div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3">Ajouter Cours</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="courseTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- √âtudiants -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">üéì √âtudiants</div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3">Ajouter √âtudiant</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="studentTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Emploi du temps -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-warning text-white">‚è≥ Emploi du Temps</div>
                    <div class="card-body">
                        <button class="btn btn-success mb-3">Ajouter Emploi du Temps</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Jour</th>
                                    <th>Heure</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
