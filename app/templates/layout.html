<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion d'Établissement{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Gestion d'Établissement</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/students">Étudiants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teachers">Professeurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/courses">Cours</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/classrooms">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/schedules">Emplois du temps</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-3">
            <div class="col">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery (pour les fonctionnalités AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Script commun -->
    <script>
        function deleteItem(url, itemId, redirectUrl) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cet élément ?')) {
                $.ajax({
                    url: url + '/' + itemId,
                    type: 'DELETE',
                    success: function() {
                        window.location.href = redirectUrl;
                    },
                    error: function(xhr) {
                        alert('Erreur: ' + xhr.responseText);
                    }
                });
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
